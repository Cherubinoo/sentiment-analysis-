{% extends "base.html" %}

{% block title %}Login - Ramco Institute{% endblock %}

{% block content %}
<div class="py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="text-center mb-5">
                <h1 class="display-4">Welcome to Ramco Institute</h1>
                <p class="lead text-muted">Student Sentiment Analysis Platform</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <h5 class="card-title mb-3">Students</h5>
                            <a href="{{ url_for('student_login') }}" class="btn btn-primary btn-lg w-100 mb-3">Login</a>
                            <a href="{{ url_for('student_register') }}" class="btn btn-outline-primary w-100">Signup</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center p-4">
                            <h5 class="card-title mb-3">Staff</h5>
                            <a href="{{ url_for('staff_login') }}" class="btn btn-success btn-lg w-100 mb-3">Login</a>
                            <a href="{{ url_for('staff_register') }}" class="btn btn-outline-success w-100">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
