{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Student Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="reg_no" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="reg_no" name="reg_no" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('student_register') }}">Register</a></p>
        <p><a href="{{ url_for('staff_login') }}">Staff Login</a></p>
    </div>
</div>
{% endblock %}
