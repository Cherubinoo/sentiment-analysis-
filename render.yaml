services:
  - type: web
    name: student-sentiment-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: DATABASE_URI
        fromDatabase:
          name: sentiment-db
          property: connectionString

databases:
  - name: sentiment-db
    databaseName: sentiment_db
    user: sentiment_user
